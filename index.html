<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body class="flex-column min-100-vh">
        <header class="p-3 mb-4 text-center bg-primary bg-gradient">
            <h1 class="display-3">Weather Dashboard</h1>
        </header>
        
        <main id="weather-content" class="d-flex flex-row justify-space-between">
            <section class="col-12 col-md-3">

                <div class="card bg-info">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="search-form" class="form w-100 card-body">
                        <input name="city" id="search-input" type="text" placeholder="San Diego" autofocus="true" class="form-input w-100" />
                        <button type="submit" id="submit-btn" class="btn">Search</button>
                    </form>
                </div>
                    <div id="search-container" class="list-group"></div>
            </section>

            <section id="results" class="col-12 col-md-9">
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
